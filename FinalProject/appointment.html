<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment-form</title>
    <link rel="stylesheet" href="appointment-form.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form-container">
        <h2 class="form-header">Book an Appointment</h2>
        <form id="appointment-form">
            <div class="form-group">
                <label for="name" class="form-label">Full Name:</label>
                <input type="text" id="name" name="name" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="service" class="form-label">Choose a Service:</label>
                <select id="service" name="service" class="form-select" required>
                    <option value="">--Select Service--</option>
                </select>
            </div>

            <div class="form-group">
                <label for="time-slot" class="form-label">Select Time Slot:</label>
                <select id="time-slot" name="time-slot" class="form-select" required>
                    <option value="">--Select Time Slot--</option>
                </select>
            </div>

            <div class="form-group">
                <label for="preferred-time" class="form-label">Preferred Time:</label>
                <input type="date" id="preferred-time" name="preferred-time" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="additional-info" class="form-label">Additional Information:</label>
                <textarea id="additional-info" name="additional-info" rows="4" class="form-textarea"></textarea>
            </div>

            <button type="submit" class="form-button">Book Appointment</button>
        </form>
        <footer>
            <div class="footer-container">
                <!-- Contact and address section -->
                <div class="footer-section">
                    <h3>Contact Us</h3>
                    <p>52, Howard street, GL14UU, Gloucester, England, UK</p>
                    <p>Phone: (+44) 456-7890</p>
                    <p>Email: info@euphoriabeautystudio.com</p>
                </div>
    
                <!-- Quick links section -->
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <a href="home-page.html">Home</a><br>
                    <a href="about-us.html">About-us</a><br>
                    <a href="contact-us.html">Contact-us</a><br>
                    <a href="services.html">Services</a><br>
                    <a href="blog.html">Blog</a>
            
                </div>
    
                <!-- Social media section -->
                <div class="footer-section">
                    <h3>Follow Us</h3>
                    <div class="social-links">
                        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
    
                <!-- Newsletter section -->
                <div class="footer-section newsletter">
                    <h3>Newsletter</h3>
                    <p>Subscribe to our newsletter to receive the latest news and offers.</p>
                    <input type="email" placeholder="Enter your email">
                    <button>Subscribe</button>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="appointment-form.js"></script>
</body>
</html>
